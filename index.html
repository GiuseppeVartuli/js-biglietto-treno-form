<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Costo Biglietti</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2"></div>
        <legend>CALCOLA IL PREZZO DEL TUO BIGLIETTO</legend>
        <div class="col-2">
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Nome Cognome</label
            >
            <input
              type="text"
              id="user"
              class="form-control"
              placeholder="Nome Cognome"
            />
          </div>
        </div>
        <div class="col-2">
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label"
              >Km da percorrere</label
            >
            <input
              type="number"
              id="km"
              class="form-control"
              placeholder="Inserisci i km"
            />
          </div>
        </div>
        <div class="col-2 mb-3">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
            >Fascia d'et√†</label
          >
          <select class="custom-select my-1 mr-sm-2" id="age">
            <option value="adult" selected>Maggiorenne</option>
            <option value="minor">Minorenne</option>
            <option value="senior">Over 65</option>
          </select>
        </div>
        <div class="col-2">
          <button id="generate" type="submit" class="btn btn-primary">
            Genera
          </button>
          <button type="reset" class="btn btn-primary">Annulla</button>
        </div>
        <div class="col-2">
          <div class="card" style="width: 18rem">
            <img
              src="./img/20200906_Sebino_Express-ridimensionata.jpg"
              class="card-img-top"
              alt="treno"
            />
            <div class="card-body">
              <h5 class="card-title">Biglietto</h5>
              <div id="card_name"></div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Offerta: <span id="offer_card"></span>
              </li>
              <li class="list-group-item">
                Carrozza: <span id="coach_card"></span>
              </li>
              <li class="list-group-item">
                Codice CP: <span id="cp_code"></span>
              </li>
              <li class="list-group-item">
                Costo biglietto: <span id="ticket_card"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
