<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Costo Biglietti</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <legend>CALCOLA IL PREZZO DEL TUO BIGLIETTO</legend>
          <div class="col-3">
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Nome Cognome</label
              >
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Nome Cognome"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Km da percorrere</label
              >
              <input
                type="number"
                id="km"
                class="form-control"
                placeholder="Inserisci i km da percorrere"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
              >Fascia d'et√†</label
            >
            <select class="custom-select my-1 mr-sm-2" id="age">
              <option id="adult" selected>Maggiorenne</option>
              <option id="minor" value="1">Minorenne</option>
              <option id="senior" value="2">Over 65</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Genera</button>
          <button type="submit" class="btn btn-primary">Annulla</button>
        </form>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
